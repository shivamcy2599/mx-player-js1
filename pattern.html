<!doctype html>
<html>
    <head>
        <title>Pattern </title>
        <script>
        
            for(var i=5;i>=1;i--)
            {
                for(var j=i;j>0;j--)
                {
                    document.write("*");
                }
                    document.write("<br />");
            }
            for(var i=2;i<=5;i++)
            {
                for(var j=0;j<i;j++)
                {
                    document.write("*");
                }
                document.write("<br />");
            }
            
        </script>
    </head>
</html>
