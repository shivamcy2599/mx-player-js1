<!DOCTYPE html>
<html>
<head>
    
    <title>Odd number</title>
    <script>
        var arr = [];
        for(var i=1;i<=20;i++){
            if(i%2!=0){
                arr.push(i);
            }
        }
        
        document.write(arr)
    </script>
</head>
<body>
     are Odd Numbers Between 1 to 20
    
</body>
</html>
